<html>
<head>
<title>College Training Feedback Form</title>
</head>
<style>
body{background-color:#ffaacc}
h1{font:"Courier New";font-style:italic;text-align:center;color:#770080}
</style>
<script>
function calculateFeedbackRating() {
	var trainerName=document.getElementById("trainer");
  var a=document.getElementById("feedback");
  if(a.localeCompare("Excellent"))
  document.write("Feedback rating of"+trainerName+" is 5");
}
</script>
<body>
<h1>College Training Feedback Form</h1>
<div align="center">
<form onsubmit="calculateFeedbackRating()">
<table>
<tr><td><label>Participant Name</label>  </td><td><input type="text" name="participantName" required><br></td></tr>
<tr><td><label>College Name</label></td><td> <input type="text" name="collegeName" required><br></td></tr>
<tr><td><label>Participant Address</label> </td><td> <textarea name="participantAddress" rows="5" columns="20" required></textarea><br></td></tr>
<tr><td><label>Gender</label>  </td>
<td><form>
<input type="radio" name="gender" required><label>Male</label>
<input type="radio" name="gender"><label>Female</label>
</form><br></td></tr>
<tr><td><label>Email ID</label></td><td> <input type="email" name="email" required><br></td></tr>
<tr><td><label>Mobile Number</label></td><td> <input type="tel" name="mobileNumber" pattern="[7-9]{1}[0-9]{9}" required><br></td></tr>
<tr><td><label>Trainer's Name</label> </td><td><input type="text" name="trainerName" id="trainer" required><br></td></tr>

<tr><td><label>Course Name</label></td><td> <input type="text" name="courseName" required><br></td></tr>
<tr><td><label>Course Completion date</label></td><td> <input type="date" name="dateofcompletion" required><br></td></tr>
<tr><td><label>Trainer's Feedback</label></td>
<td><form>
<input list="feedback">
  <datalist id="feedback" required>
    <option value="Excellent">
    <option value="Very Good">
    <option value="Good">
    <option value="Average">
    <option value="Below Average">
  </datalist>
<br></td></tr></form>
<tr><td><input type="submit" value="Submit Feedback" name="submit"></td>
<td><input type="reset" value="Clear"></td></tr>
</form>
</div>
<div id="result"></div>
</body>
</html>
